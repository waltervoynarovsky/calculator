<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operand">123 +</div>
        <div class="current-operand">456</div>
      </div>
      <div class="elements">
        <button class="clear" id="clear">C</button>
        <button class="function" id="plusminus">-/+</button>
        <button class="function" id="percentage">%</button>
        <button class="function" id="division">รท</button>
        <button class="number" id="number7">7</button>
        <button class="number" id="number8">8</button>
        <button class="number" id="number9">9</button>
        <button class="function" id="multiplication">x</button>
        <button class="number" id="number4">4</button>
        <button class="number" id="number5">5</button>
        <button class="number" id="number6">6</button>
        <button class="function" id="minus">-</button>
        <button class="number" id="number3">1</button>
        <button class="number" id="number2">2</button>
        <button class="number" id="number1">3</button>
        <button class="function" id="plus">+</button>
        <button class="number" id="number0">0</button>
        <button class="number" id="coma">.</button>
        <button class="equal" id="equal">=</button>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
